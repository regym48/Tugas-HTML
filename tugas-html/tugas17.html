<!DOCTYPE html>
<html>

        <meta charset="utf-8"/>

    <body>
        <h1>Formulir Pendaftaran</h1>
        <form method="POST" action="">
            <p>Cari Data : <input type="search" name="cari" id="cari"></p><br>
            <p>Nama Lengkap : <input type="text" name="nama" id="nama" required></p><br>
            <p>Alamat Website : <input type="url" name="web" id="web" required></p><br>
            <p>Umur : <input type="number" name="umur" id="umur" min="10" max="35" required></p><br>
            <p>No. HP : <input type="tel" name="hp" id="hp" required></p><br>
            <p>Seberapa mengerti Anda tentang materi ini? <input type="range" name="nilai" id="nilai" min="1" max="5" required></p>
            <input type="submit" value="Submit">
        </form>
    </body>
